<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ user.username }}
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">logout</a>
{% else %}
    <a href="{% url 'login' %}">login</a>
{% endif %}
    <h1>hello, this is main page</h1><hr>
    {% for book in books %}
        <a href="{% url 'book-detail' book_id=book.id %}">{{ book.title }}</a><br>
        {{ book.text }}<br>
        <i>{{ book.author.username }}</i><br>
        {{ book.date_publish|date:"d-m-Y" }}<br>
        <a href="{% url 'book-like' book_id=book.id %}">
            <i>likes {{ book.count_likes }}</i>
        </a><br><br>
    {% endfor %}
</body>
</html>
